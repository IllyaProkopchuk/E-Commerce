<form #form = "ngForm" (submit)="onSubmit(form)" >
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="brandForm.id">
        <div class="form-group">
          <input [(ngModel)]="brandForm.name" #qqq="ngModel" name="name" type="text" class="form-control"
            placeholder="Brand name..." required pattern="[a-zA-Z ]{2,12}">
            <div *ngIf="qqq.invalid && qqq.touched">Fill in this field</div>
        </div>
        <div class="form-group">
          <button [disabled]="form.invalid" type="submit" class="btn btn-block btn-dark">Add</button>
        </div>
      </form>


      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let br of adminBrand; let i=index">
            <td>{{i+1}}</td>
            <td>{{br.name}}</td>
            <td>
              <button class="btn btn-warning" (click)="editBrand(br)">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteBrand(br.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
