<form #form = "ngForm" (submit)="onSubmit(form)" >
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="categoryForm.id">
  <div class="form-group">
    <input [(ngModel)]="categoryForm.name" #qqq="ngModel" name="name" type="text" class="form-control"
      placeholder="Category name..." required pattern="[a-zA-Z]{2,10}">
      <div *ngIf="qqq.invalid && qqq.touched">Fill in this field</div>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-block btn-dark">Add</button>
    <!-- <button [disabled]="qqq.invalid" *ngIf="!editStatus" (click)="addCategory()" class="btn btn-block btn-dark">Add</button>
    <button *ngIf="editStatus" (click)="saveEditCategory()" class="btn btn-block btn-dark">Save Edit</button> -->
  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of adminCategory; let i=index">
      <td>{{i+1}}</td>
      <td>{{cat.name}}</td>
      <td>
        <button class="btn btn-warning" (click)="editCategory(cat)">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteCategory(cat.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
